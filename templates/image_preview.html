<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>{{ filename }}</h1>
    <img src="{{ image_url }}" alt="{{ filename }}" style="max-width: 600px;">
    <br><br>
    <a href="{{ image_url }}" download="{{ filename }}">Download</a>
</body>
</html>
